name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install, link plugin locally, and run
        run: |
          yarn install
          yarn link
          yarn link lighthouse-plugin-crux
